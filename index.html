<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Neighborhood Map</title>
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src=
    "http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD9x0NjNq08cqACzrapAeq8NCjRhFRrcD4"></script>
</head>

<body>
    <div id="map-canvas"></div>

    <div id="pointList">
        <span data-bind=
        "click: toggleList, css: {'icon-arrow-down': showList(), 'icon-arrow-up' : !showList()}"
        id="list-toggle"></span>

        <div data-bind="visible: $root.showList">
            <span><input class="search" data-bind="textInput: query"
            placeholder="Filter List" type="search"></span>

            <ul data-bind="foreach: filteredArray">
                <li data-bind=
                "text: title, click: $parent.selectItem, css: {'selected': highlight()}">
                </li>
            </ul>
        </div>
    </div>

    <div id="flickr"><img data-bind="click: getPictures" src=
    "img/flickr-color-icon.png" title="View Photos" alt="Flickr Pictures Icon"></div>
    <!-- ko if: lightboxVisible -->

    <div class="modal">
        <div class="lightbox">
            <span class="icon-arrow-left2" data-bind="click: prevPhoto"></span>
            <a data-bind="click: closeLightbox, clickBubble: false" href="#"
            title="Close">x</a> <img data-bind="attr: {src: lightboxUrl}">
            <span class="icon-arrow-right2" data-bind=
            "click: nextPhoto"></span>
        </div>
    </div><!-- /ko -->
    <!-- ko if: mapUnavailable -->

    <div class="no-map">
        <p>Google Maps is unavailable for display at this time.<br>
        <br>
        Refresh the page, or try again later.</p>
    </div><!-- /ko -->
    <script src="js/app.js"></script>
</body>
</html>
